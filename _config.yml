# main text of home
name: Joon Park
bio: A developer who studies AI / ML

# twitter summary info
description: A blog about resume and project post

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/profile.jpg

# your site color theme, true for dark theme,
# false to light theme, auto to switch with system.
dark-theme: auto

# If you want to include your resume, set to true
# and specify source (external or local).
resume: true
resume-external: false
resume-url: assets/cv/CV_Sean.pdf

url: https://Joon-Park92.github.io
# your url: http://USERNAME.github.io

permalink: /:title/

# To enable google analytics, supply your token below
# analytics-google: 'UA-MYANALYTICS'

# if you don't want comments in your posts, leave categories empty
disqus:
    shortname: mydisqus # enter this from your disqus account
    categories: [project] # only show disqus for posts that have these categories

# if you don't have any of social below, comment the line
github: Joon-Park92
facebook: seonjoon.park.92
medium: blog-for-everyone
email: sunjun1225@gmail.com

# twitter: mytwitter
# google: mygoogle
# instagram: myinstagram
# pinterest: mypinterest
# linkedin: mylinkedin
# youtube: myyoutube
# spotify: myspotify
# gitlab: mygitlab
# lastfm: mylastfm
# stackoverflow: 7044681/mystackoverflow
# quora: userquora
# reddit: username
# vimeo: myvimeo
